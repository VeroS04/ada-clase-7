<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tweet.css">
    <title>Tweet</title>
  </head>
  <body>
    <section class="container">
      <div class="cuadro">
        <div class="contenido-1"> 
          <img class="foto" src="foto.jpg" />
          <div>
          <h1 class="foto-titulo">Ada Lovelace</h1>
          <p class="foto-arroba">@adalove</p>
        </div>
        </div>
        <div class="contenido-medio">
        <p class="text">
          The Analytical Engine has no pretensions whatever to originate<br>
          anything. It can do whatever we know how to order it to perform.
        </p>
        <span class="fecha-hora">2:32 PM - 12 Mayo de 1842</span>
    </div>
      <div class="contenido-2">
        <div class="cantidad">
          <p class="pie"><strong>203</strong> Retweets <strong>532</strong> Likes</p>
        </div>
        <div class="botones">
          <div class="boton">Share</div>
          <div class="boton">Retweet</div>
          <div class="boton">Like</div>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
